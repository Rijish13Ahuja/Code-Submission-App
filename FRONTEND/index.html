<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Submission Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Code Submission Form</h1>
        <form id="codeForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="language">Preferred Code Language:</label>
                <select id="language" name="language" required>
                    <option value="C++">C++</option>
                    <option value="Java">Java</option>
                    <option value="JavaScript">JavaScript</option>
                    <option value="Python">Python</option>
                </select>
            </div>
            <div class="form-group">
                <label for="stdin">Standard Input:</label>
                <input type="text" id="stdin" name="stdin">
            </div>
            <div class="form-group">
                <label for="sourceCode">Source Code:</label>
                <textarea id="sourceCode" name="sourceCode" rows="10" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
